<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Academia - The Standard for Modern Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0B0C0E',
              surface: '#141518',
              surfaceHighlight: '#1C1D21',
              border: '#2E2F33',
              primary: '#5E6AD2',
              primaryHover: '#4e5ac0',
              textMain: '#EEEEF0',
              textMuted: '#8A8F98',
              'accent-yellow': '#F5D90A',
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(ellipse at center, rgba(94, 106, 210, 0.15) 0%, rgba(11, 12, 14, 0) 70%)',
              'feature-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'blur-in': 'blurIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0) scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0C0E;
        color: #EEEEF0;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C0E;
      }
      ::-webkit-scrollbar-thumb {
        background: #2E2F33;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B4E56;
      }
      .glass-nav {
        background: rgba(11, 12, 14, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .mask-linear {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      
      /* Typography enhancements */
      h1 {
        letter-spacing: -0.04em;
      }
    </style>
